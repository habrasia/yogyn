<div class="landing-page">

  <div class="landing-content">

    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/images/logo.svg" alt="YOGYN Logo" class="logo-svg">
    </div>

    <!-- Tagline -->
    <p class="tagline">Minimalist booking for small yoga studios</p>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="btn btn-primary" (click)="goToStudent()">
        Student Access
      </button>
      <button class="btn btn-secondary" (click)="goToStudio()">
        Studio Access
      </button>
    </div>

    <!-- Footer Note -->
    <p class="footer-note">
      Scan the QR code at your studio to book a class
    </p>

  </div>

</div>
