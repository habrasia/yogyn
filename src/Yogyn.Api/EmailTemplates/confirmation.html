<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6; 
            color: #4a4a4a;
            background: #f8f8f6;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .logo { 
            text-align: center; 
            padding: 40px 20px 20px;
            background: #ffffff;
        }
        .logo-text {
            font-size: 28px;
            letter-spacing: 4px;
            color: #9ca896;
            font-weight: 300;
            margin: 15px 0 0;
        }
        .header { 
            text-align: center;
            padding: 20px 40px;
            background: #ffffff;
        }
        .header h1 {
            color: #4a4a4a;
            font-size: 24px;
            font-weight: 400;
            margin: 0;
        }
        .content { 
            padding: 30px 40px;
            background: #fafaf9;
        }
        .content p {
            color: #6b6b6b;
            font-size: 15px;
            margin: 0 0 20px;
        }
        .details { 
            background: #ffffff;
            padding: 25px;
            margin: 25px 0;
            border-left: 3px solid #9ca896;
            border-radius: 4px;
        }
        .details-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .details-row:last-child {
            border-bottom: none;
        }
        .details-label {
            font-weight: 500;
            color: #4a4a4a;
            width: 120px;
            font-size: 14px;
        }
        .details-value {
            color: #6b6b6b;
            font-size: 14px;
        }
        .footer { 
            text-align: center;
            padding: 30px 40px;
            background: #ffffff;
        }
        .cancel-link {
            color: #9ca896;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid #9ca896;
        }
        .cancel-link:hover {
            color: #7a8b76;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="60" height="40" viewBox="0 0 60 40">
                <path d="M30 0 L50 40 L10 40 Z" fill="#9ca896" opacity="0.3"/>
                <circle cx="30" cy="20" r="3" fill="#9ca896"/>
            </svg>
            <div class="logo-text">YOGYN</div>
        </div>
        
        <div class="header">
            <h1>Booking Confirmed</h1>
        </div>
        
        <div class="content">
            {{WelcomeMessage}}
            <p style="margin-top: 25px;">Your class is reserved. We look forward to practicing with you.</p>
            
            <div class="details">
                <div class="details-row">
                    <div class="details-label">Session</div>
                    <div class="details-value">{{SessionTitle}}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Studio</div>
                    <div class="details-value">{{StudioName}}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Date & Time</div>
                    <div class="details-value">{{SessionDateTime}}</div>
                </div>
                <div class="details-row">
                    <div class="details-label">Duration</div>
                    <div class="details-value">{{Duration}} minutes</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p style="color: #999; font-size: 13px; margin: 0 0 10px;">Need to cancel?</p>
            <a href="{{CancelUrl}}" class="cancel-link">Cancel free up to 12h before class</a>
        </div>
    </div>
</body>
</html>
